<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>입력을 받자</title>
  </head>
  <body>
    <h1>로그인 해주세요</h1>
    <label>
      아이디
      <input type="text" placeholder="아이디">
    </label>
    <br>
    <label for="pw">비밀번호</label>
    <input type="password" placeholder="비밀번호" 
    id="pw">
    <!--lavel과 input은 for로 연결-->

    <hr>

    <input type="color"> <br> <!--색상박스생성-->
    <input type="number"> 스피너 <br> <!--숫자박스생성-->
    <input type="range"> <br> <!--게이지박스생성-->
    <label>
      <input type="checkbox"> 제육복음
      <input type="checkbox"> 돈까스
      <input type="checkbox"> 순대국밥
    </label>

    <hr>

    <label>
      <input type="checkbox"> 제육복음
    </label>
    <label>
      <input type="checkbox"> 돈까스
    </label>
    <label>
      <input type="checkbox"> 순대국밥
    </label>

  </body>
</html>
