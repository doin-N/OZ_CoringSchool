<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>input 외 입력 태그들</title>
  </head>
  <body>
    <fieldset>
    <!--(참고용) 영억묶기로 표시됨-->
      <legend>음료 주문</legend>
      <!--legend 범례로 이게 뭐다라고 표시해 줌 작은 박스가 생성됨-->
    <h2>음료를 고르세요</h2>
    <select multiple size="2">
      <!--multiple은 여러개 선택 가능하게함, 하나 선택후 컨트롤-->
      <!--multiple속성은 드롭다운이 아닌상태가 됨 싫을시 size태그 추가-->
      <option value="coffee" selected>커피</option>
      <option value="coke">콜라</option>
      <option value="juice">쥬스</option>
      <option value="water">생수</option>
      <!--옵션에 select를 설정하면 선택화면에 최우선적으로 노출되게 할 수 있음-->
    </select>

    <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
    <textarea cols="30" rows="10"></textarea>
    <!--입력 창이 마우스에 의해 사이즈가 변경됨 리사이징이 가능함-->
  </fieldset>

    <h2>우리의 준비 상태는 아래와 같습니다.</h2>
    <progress max="100" value="80"></progress>
    <!--게이지 표시가됨-->

    <h2>추가 용무가 있으면 호출해주세요</h2>
    <button>호출</button>
    <input type="button" value="호출">
    <!--input경우 단일테그라 value로 버튼내용 입력-->




  </body>
</html>
