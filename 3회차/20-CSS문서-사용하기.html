<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE-edge">
  <title>CSS 문서 사용하기</title>
  <style>
    p{
      color: orange;
    }
  </style>
  <!--완전한 스타일 선언문이 들어가면됨
      인라인 스타일은 우선적으로 적용된다.
      html이 엔터의 영향이 없듯이 css에서도 같음
      css작성시 속성 아래로 적기
      스타일 시트는 헤드 안쪼에서 사용이 일반적
  -->
  <link href="19-CSS문서-사용하기.css" rel="stylesheet">
  <!--hreef 위치 rel 관계를써야 적용이됨
      인라인 스타일이 아닌 경우, 나중에 쓰여진 선언문이 적용된다.
  -->
</head>
<body>
  <p style="color:red; opacity: 0;">스타일 적용 실험: 색깔만 바꿔!</p>
  <!--;뒤에 이어서 속성을 쓸수 있다. opacity 투명도
  -->
  <p>스타일 적용 실험: 색깔만 바꿔보자</p>
  <p>스타일 적용 실험: 색깔만 바꿔보자</p>
</body>
</html>
