<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE-edge">
  <title>박스모델 이란</title>
  <style>
    .area{
      /*
      % : 내가 속한 영역을 기준으로 백분율 계산
        p 테그의 경우 블록 요소라 화면의 크기에 맞춰져있음 여기에 기준으로 백분율
        => 내가 속한 영역에 값이 있어야 적용 가능!
          height 는 기본값이 없음.
          body에는 높이가 없는게 기본값
      */
      width: 50%;
      height: 200px;

    }

  </style>
</head>
<body>
  <h2>숲 - 최유리</h2>
  <p>난 저기 숲이 돼볼게</p>
  <p>너는 자그맣기만 한 언덕 위를</p>
  <p>오르며 날 바라볼래</p>
  <p class="area">나의 작은 마음 한구석이어도돼</p>
  
</body>
</html>
