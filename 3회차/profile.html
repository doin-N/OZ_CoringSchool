<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>NODO's profile</title>
    <link href="profile.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div id="이미지">
      <img 
      src="images/nodo.jpeg"
      alt="겨울에 찍은 사진"
      style="float:left"
      >
    </div>
    <div id="title">
      <h1 title="NODO's profile page" id="doin">노 도 인</h1>
    </div>
    <div id="introduce">
      <p>안녕하세요 <span id="nodo">노도인</span>입니다.
      </p>
      <p>고향은 서울이고 학창시절은 대전에서 졸업 후엔 경기도에서 살고 있습니다.<br>
         <q id="new">새로운것</q>을 배우는걸 재밌어하고 
         <q id="movie">영화</q> 보는 것을 좋아합니다.<br>
         그리고 사람들 만나는 것을 좋아하는데 
          <em id="tension">하이텐션의 사람을 만나면 잘 지칠수 있습니다.</em> 
      </p>
    </div>
    <hr/>
    <div id="funfacts">
      <h3 id="refer">- NODO's 참고사항 -</h3>
      <p id="body">
      1. <span id="curiosity">호기심</span>이 많아 자잘하게 하는게 많습니다. 
      <br>
      2. 집에 있는걸 좋아해서 약속이 잡히면 할일을 다 하고 들옵니다.
      <br>
      3. <q>집순이</q>지만 의외로 여행도 좋아합니다.
      <br>
      4. <span id=mbti>MBTI</span>
            =<mark>INFP</mark> 
            (다년간의 직장생활로 <q id="society">사회화</q>가 잘 되어있습니다.)
      </p>
    </div>
    <hr/>
    <span>&copy; 노도인</span>
