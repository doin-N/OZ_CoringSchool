<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-dquiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 동작원리 & 출력해보기</title>
</head>
<body>

  <script>

    /*
    자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작없을 수행한다

    명령문은 한줄에 하나씩이 기본인데 
    끝에 세미콜론을 붙이면 한줄에 여러개의 명령문을 쓸 수도 있다.
    세미콜론은 '명령문 하나 끝'이라는 의미
    */

    // 객체 뒤에 붙는 명령문=메소드라 한다. ()의 역활은 경고창에 표시할 내용
    window.alert('당신...자꾸 그려면 경고야!') //윈도우야 너를 부른다. 알럿트라는 명령을 수행해라
    //명령문은 이어서 쓸수없고 무조건 한줄에 하나만 써야함
    window.alert('좋은 말로 할 때 그만 했어야지!'), window.alert('또 눌렀네?')

    // 자바스크립트 동작 원리 입력 - 처리 - 출력
  </script>
  
</body>
</html>
