<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
  
  <script>
    //정수기록하기
    window.console.log(10) //log는 기록한다 괄호안에
    window.console.log(0)
    console.log(-10)

    //실수 기록하기
    console.log(10.34)
    console.log(-10.34)

    //산술 연산 입력한다
    //반환: 명령문이 결과값처럼 사용된다. 
    console.log(10+2)
    console.log(10-2)
    console.log(10*2)
    console.log(10/2)
    console.log(10%3) //10/3으로 나눴을때 딱 떨어지는지 남은게 있는지 확인가능 9하고 나머지1 1출력

    //산술연사이 여러개 늘어져 있을경우, 곱하기 나누기가 더하기빼기보다 먼저다
    console.log(1+2*3)

    console.log(typeof 3)//3숫자의 자료형이 궁금하다. 출력 number로 됨
  </script>
</body>
</html>
