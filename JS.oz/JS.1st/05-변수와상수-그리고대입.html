<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



  <script>
    

    let num = 7 //변수를 만든다 이름을 num으로 = 대입한다 5를
    //변수를 쓰면 좋은점 수정시 변수의 값만 수정하면 자동으로 전부 수정됨.
    //한번 이름을 만들면 수정 할 필요가 없다.
    console.log(num)
    console.log(num)
    console.log(num)

    let number;
    number = 10;
    console.log(number)

    number = 18;
    console.log(number)
    //변수는 변하기 때문에 출력한 다음에 다른 값을 대입해도 문제가 되지 않는다.
    //대입연산자 = 는 값을 대입하는게 기본 산술연산자를 같이 사용해서 변형할수 있다.

    number += 1 //현재 넘버에 저장되어 있는 값에 1을 더해서 대입해라
    console.log(number) //그 값을 출력

    number -= 19//그 더한값에서 19를 빼서 대입해라
    console.log(number)
    //산술연산까지 더해서 대입하는 방법이였다.

    /*  
     let 는 변수이기에 값을 얼마든지 바꿀수있다 에러나지 않는다
     const는 상수이기에 값을 바꿀 수 없다. 
    */
    //변수와 반대되는 상수방법

    const age = 20
    alert(age)

   
  </script>
</body>
</html>
