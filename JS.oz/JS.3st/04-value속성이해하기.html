<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>value 속성</title>
</head>
<body>
  <input id = "talk">
  <input id = "push" type = "button" value="push"> 

  <form id="form">
    <input name = "name" > <!--<name은 폼에 포함되어 있는 입력요소들 간의 식별자>-->
    <input name = "nick" >
    <input type = "submit" >
    <!--입력요소를 모아서 양식으로 관리하는것 form 에서 submit 이걸 눌러야 제출이 가능 -->
  </form>

  <script>
    
    /*
    textContent 요소에 쓰여져있는 텍스트에 접근하고싶을때
    value 사용자가 직접 요소에 입력한 값에 접근하고 싶을때
    사용자가 지금 뭐라고 입력했는지 지금 읽어보자 console.log(target.value)
    사용자가 쓰기전에 내가 입력요소에 미리 써두자 이방법은 개발자가 입력요소에 뭔가를 쓰는것 target.value = "변경값"
    

   // 사용자가 버튼을 클릭하면 input talk에 내용이 읽혀지게 구현하라

   const input = document.getElementById("talk")
   const button = document.getElementById("push")
   //먼저 실행할 태그 상수화 만들어 가져오기

   //벨류를 실시간으로 읽는거 이벤트 객체와 연계해서 구현 keyup 키보드자판에 손을 댓다가 땔때 일어나는 일의 이벤트 속성
   input.addEventListener("keyup" , function(e){ //함수가 이벤트(e)를 받아서
    console.log(e.target.value) //콘솔에서 보여준다(실시간으로 뭐라고 쓰이는지 보이는 이벤트)
   }) //키보드에서 손을 땔때 이벤틀르 만든다.

   //버튼을 클릭했을때 나는 인풋의 내용을 보고싶어요
   button.addEventListener("click", function(){
    //alert(input.value)
    input.value = "버튼 눌러서 써짐"
   })
   
   //버튼 눌렀을 때 마다 임풋에 쓰여진 글이 P테그로 하나씩 추가되는 상황 만들기
   button.addEventListener("click", function(){
    const p = document.createElement("p")
    p.textContent = input.value
    document.body.append(p)
   })
  */   
   const form = document.getElementById("form")
   form.addEventListener("submit", function(event){ //섭밋이벤트가 폼에서 발생햇을때 내가 어떻게 하겠다.
    //폼에는 제출이라는게 있는데 제출이 발생되면 필연적으로 페이지는 새로고침이 된다. 근데 지금은 하고싶지 않을때
    //이벤트 객체 중 preventDefault 메소드로 기본적인것을 차단한다 원래 하던 이벤트를 안하겠다는뜻
    event.preventDefault() //제출이 눌렸을때 새로고침을 안하겠다.
    const p = document.createElement("p")
    p.textContent = `${event.target.name.value}의 별명은 ${event.target.nick.value}`
    document.body.append(p)
    //evnt.target.name.value _ evnt.target = 여기서는 form이라 할수있다. 
    //event.target.nick.value

   })

    

  </script>
  
</body>
</html>
