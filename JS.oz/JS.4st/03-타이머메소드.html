<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 메소드</title>
</head>
<body>
<!--
setTimeout 얼마 있다가 이거를해 setTimout(실행할_함수, ms_단위으_시간)
setTimeout(function(){ // 함수를 사용하겠다 
  console.log("재미있다!") // 콘솔에다가 재미있다라고 로고를 찍는
}, 1000) // 1000ms가 지나고나면 
딱 한번만 실행하고 끝남
-->

<!--
  setInterval 은 반복실행 가능 
  근데 언젠가는 멈추고 싶을수도 있는데 그때는 어떻게 해야하나?
  let timer;
  timer = setInterval(function(){
    console.log("안녕하세요^^")
  },500 )

  clearInterval(timer)
-->

<p id="now"></p>
<button id ="stop">멈춰!</button>
  <script>
  /*  setTimeout(function(){
      alert("타임아웃!")
    },3000)
    */

const button = document.getElementById("stop")
let timetId;
timetId = setInterval(function(){
 

const p = document.getElementById("now")

const now = new Date()


let year = now.getFullYear()
let month = now.getMonth() + 1
let day = now.getDate()
let hour = now.getHours()
let min = now.getMinutes()
let sec = now.getSeconds()

p.textContent = `${year}/ ${month}/ ${day}/ ${hour}:${min}:${sec}`
  
}, 1000)

button.addEventListener("click", function(){
  clearInterval(timetId)
})
  


  </script>
  
</body>
</html>
