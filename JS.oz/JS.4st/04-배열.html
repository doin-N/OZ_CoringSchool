<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>

  <!--
    abs 주어진 숫자의 절대값을 반환
    floor 주어진 숫자보다 작거나 같은 수 중에서 가장 큰 정수를 반환
    pos 주어진 첫 번재 숫자에 두 번째 숫자만큼 제곱해서 반환
    random 0이상 1미만의 난수를 반환
    sign 주어진 숫자가 양의 수인지 음의 수인지 나타내는 부호를 반환
    sqrt 주어진 숫자의 제곱근을 반환
  -->

  <script>
    const vos = ["박지헌", "최현준", "김경록"]
    console.log(vos)
   
    console.log(vos[0])
    console.log(vos[1])
    console.log(vos[2])
    
   vos[0] ="지헌"
   vos[1] ="현준"
   vos[2] ="경록"
   console.log(vos)
   

   for(let i=0; i<3; i +=1){ //반복한다 i=0에서 시작하고 3보다 작을때까지만 하나씩 늘려가면서 
    console.log(vos[i]) // 그내용을 콘솔에 상수 vos의 요소로 보여줘
   }

  // push :  배열에 주어진 요소 추가하기
   vos.push("강윤호")
   console.log(vos)
  // pop : 배열의 끝부분부터 요소 제거하기
   vos.pop()
   console.log(vos)

   //indexOf : 주어진 요소의 유무를 인덱스 번호로 확인
   console.log(vos.indexOf("최현준"))
   console.log(vos.indexOf("강윤호"))//존재하지 않는 요소를 물어볼때 -1로나옴

   // splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
   /* vos.splice(0, 3)
   console.log(vos) 

   // 요소 지운 다음, 대체 값을 체우는 것도 가능!
   vos.splice(0, 3, "지헌", "최현준", "김경록")
   console.log(vos) 
   */

   // forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
   vos.forEach(function(item){ //묘소가 3개이기 때문에 3번 호출됨  별도로 함수 만들어서 이름 넣어도됨
    console.log("포이치에서 호출된 함수!" + item)
   })

   //개인적으로 해봐야할 실습 length 속성 해보기


  </script>
  
</body>
</html>
