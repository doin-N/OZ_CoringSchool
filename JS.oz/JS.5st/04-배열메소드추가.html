    1. 콜백함수(함수에에다가 함수를 전달할때 전달되는 함수를 부르는용어) 인수로 전달받는다 즉 함수를()안에 받는다.
    2. 배열의 멤버를 기반으로 새로운 배열을 생성
    map 배열의 각각의 요소에 대해 콜백을 호출한 결과를 모아 새로운 배열을 반환
    filter 배열의 각각의 요소에 대해 콜백을 호출한 결과 true를 반환하는 모든 요소를 모아 새로운 배열 반환
  -->
  <div id="container"></div>

    const container = document.getElementById("container")
    //배열을 다뤄보자 그리고 그 결과를 컨테이너에 표시해보자
    const crops = ["토마토", "고추", "가지", "고구마", "들깨"]

    crops.forEach(function(number){ //crops의 배열의 요소 수만큼 다음 함수를 호출한다

    })

    // 함수를 다섯번 호출하는 동안 매개변수(function(매개변수)에 함수를 하나씩 받는다.

      return item + "맛있다."
    })

    // 3. 변수로 받아서 내보내기 (출력됨) 
    let result = crops.map(function(item){
      return item + "맛있다."
    })
    console.log(result)

    // 4. 컨테이너에 map 요소를 다 표시하고 표시한 내용만 모아서 만든 배열을 생성하기

      const div = document.createElement("div")
      div.textContent = `${item} + "맛있다."`
      container.append(div)
      return div

      //return false //false를 쓰면 아무것도 반환되지 않음
      return item.length === 2 // 아이템의 문자열 길이가 2인 경우만 모은다.
