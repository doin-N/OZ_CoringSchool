
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>
<body>
<!--
다른 프로그래밍 언어에서도 사용할수 있는 형태로 변환하기 위해 사용하는 형식
JSON 형식 : 자바스크립트 객체 리터럴을 문자열 형식으로 변환한것
-->

  <script>
    const meal = {
      what : "제육볶음",
      who : "아내",
      when : "어제 저녁"
    }

    //JSON.stringify(meal) 객체 리터럴에서 문자열로 바꾼다.
   // JSON.parse() //반대의 상황

   let sm = JSON.stringify(meal)
    console.log(JSON.parse(sm))
    console.log(typeof meal)

  </script>
  
</body>
</html>
