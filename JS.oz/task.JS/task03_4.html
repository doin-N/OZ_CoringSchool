    <script>
// 문제 2: 성적 등급 매기기
// 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
// 조건:
// 90점 이상이면 A 90 <= 
// 80점 이상 90점 미만이면 B 80 <= B
// 70점 이상 80점 미만이면 C 70 <= c
// 60점 이상 70점 미만이면 D 60 <= d 
// 60점 미만이면 F < 60



 let score = prompt("당신의 성적은 몇점 입니까?")

 if(90<=score){
    console.log("A 등급");
 }else if(80 <= score){
    console.log("B등급");
 }else if(70 <= score){
    console.log("C등급");
 }else if(60 <=score){
    console.log("D등급");
 }else{
    console.log("F등급");
 }
  

    </script>
