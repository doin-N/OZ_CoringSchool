<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>문서의 흐름</title>
  <style>
    .container{
      height: 400px;
      border: 1px solid black;
    }
    #first{
      float: right;
    }
    #second{/*규칙을 무시하고 정렬할때씀*/
      float: left;
    }
    p{/*both 양쪽의 규칙을 무시하겠다*/
      clear: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="first"
    src="images/양이.JPG" width="160">
    <img id="second"
    src="images/양이.JPG" width="160">
    <p>
      고양이는 귀여움의 대명사이며, 집을 벗어나는걸 싫어한다
      주인의 주인이라 착각하며 살고있으며 
      주인또한 자신을 집사라 자처하며 수발을 든다
      가끔 알수없는 행동을 하지만 그 행동이 귀염움을 배로 느끼게한다.
    </p>
  </div>
  
</body>
</html>
