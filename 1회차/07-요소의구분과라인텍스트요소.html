<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>태그의 유형</title>
  </head>
  <body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
    <p>짠</p>
    <p>한 글자밖에 없어도 똑같아요</p>
    <strong>인라인 텍스트, 두껍게 나와요.</strong>
    <br/> <mark>나는 형광색을 좋아해요.</mark>
    <br/> <em>나는 기울었어요</em>
    <br/> <q>나는 따옴표가 생겨요</q>
    <br/> <s>나는 취소선이 생겨요</s>

    <p>
      블록 레벨 요소의 안에는 종종
      <mark>인라인 요소</mark>가 포함되기도 합니다
      사실 꽤 자주 그래요.
    </p>
  </body>
</html>
