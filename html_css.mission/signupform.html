<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    p{
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>오즈코딩스쿨 회원가입</h1>
  <form>
    <input type="textbox" placeholder="이메일을 입력해주세요."> <br>
    <input type="id" placeholder="이름을 입력해주세요."> <br>
    <input type="password" placeholder="비밀번호를 입력해주세요."> <br>
    <input type="password" placeholder="비밀번호를 다시 입력해주세요."><br>
  <div>
    <input type="tel" id="tel1">_<input type="tel" id="tel1">_<input type="tel" id="tel1">
    <p>000000</p>
  </div>
    <input type="submit" disabled value="인증번호 전송">
    <!--비활성화 버튼은 disabled value-->
    <p>3:00</p>
    <input type="submit" disabled value="인증확인"> <br>
    <select draggable="areas" size="1" class="areas">
      <option value="area" selected>지역을 선택해주세요</option>
      <option value="seoul">서울</option>
      <option value="gyeonggi">경기도</option>
      <option value="chungcheong">충청도</option>
      <option value="gyeongsang">경상도</option>
      <option value="jeju">제주도</option>
    </select> <br>
    <input type="radio">여성
    <input type="radio">남성 <br>
    <input type="submit" value="가입하기">
  </form>

   <hr/><!--________________________________________-->

  <form>
    <h1>회원가입</h1>
    <fieldset>
      <legend>필수 입력 사항</legend>
        <ul>
          <li> 
            <label fot="name">이름 :</label>
            <input id="name" type="text" name="name">
          </li>
          <li>
            <label fot="id">아이디 : </label>
            <input id="id" name="id"
                   type="id" placeholder="6자 이상 20자 미만 공백 없이 입력"
            >
          </li>
          <li>
            <label for="password">비밀번호 : </label>
            <input id="password" name="password"
                   type="password" placeholder="대소문자로 입력해주세요"
            >
          </li>
          <li>
            <label for="email">이메일 : </label>
            <input id="email" type="email" name="email">
          </li>
          <li>
            <label for="phon">휴대폰 : </label>
            <input id="phon" type="tel" name="phon">
          </li>
          <input id="signup" type="submit" value="가입하기">
          <input id="cancel" type="submit" value="취소">
        </ul>
    </fieldset>
    <fieldset>
      <legend>취미</legend>
      <ul>
        <li>
          <label>
            <input id="coding" type="checkbox">코딩
            <input id="sports" type="checkbox">운동
            <input id="breathing" type="checkbox">숨쉬기
            <input id="travel" type="checkbox">여행
            <input id="sleep" type="checkbox">잠자기
            <input id="read" type="checkbox">독서
            <input id="netflix" type="checkbox">넷플시청
          </label>
        </li>
        <li>
          <label>
            <input id="genderm" type="radio" name="male">남
            <input id="genderf" type="radio" name="female">여
            <input id="genders" type="radio" name="secret">비밀
          </label>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
