<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" charset="IE=edge">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0">
  <title>채팅방 만들기</title>
  <link href="chat.css" rel="stylesheet">
  <link href="newtext.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="chat-screen">
      <section class="chat-screen_bar">
        <div class="user">
          <div class="user_column1">
            <div class="user-pic">
              <img src="/5회차/images/양이.JPG" alt="양이프사">
            </div>
          </div>
          <div class="user_column2">
            <p class="user_nick">양이</p>
            <p class="user_count">2</p>
          </div>
        </div>
      </section>
    
      <ul class="chat-screen_texts">
        <li class="text left">양아 일하는 중??</li>
        <li class="text left">오늘 저녁 같이 먹을래?</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text right">ㅇㅇㅇ</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text left">몇시에 끝남?</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text right">아마 별일이 없다면...</li>
        <li class="text right">과장님이 급하게 일을 주지 않는다면..</li>
        <li class="text right">칼퇴?</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text left">굳ㅋ </li>
        <li class="text left">퇴근 늦으면</li>
        <li class="text left">걍 우리 집에서 배달 어떰?</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text right">올ㅋ 콜</li>
        <li class="text right">늦어서 배달시키면 </li>
        <li class="text right">내가 삼</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text left">오ㅋ</li>
        <li class="text left">오늘 과장님이 너에게</li>
        <li class="text left">야근이라는 선물을 주길</li>
        <li class="text left">간절히 바람^^</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text right">ㅋㅋㅋㅋㅋㅋㅋ</li>
      </ul>
      <ul class="chat-screen_texts">
        <li class="text left">
          그럼..천천히 야근하다 집에서 뵙겠습니다 my wallet</li>
      </ul>

  
    </main>

    <form class="chat-form">
      <section class="chat-form_field">
        <textarea class="chat-form_msg"></textarea>
        <input type="submit" value="전송" class="chat-form_bt">
      </section>
    </form>
  </div>
</body>
</html>
