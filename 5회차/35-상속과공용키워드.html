<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" charset="IE=edge">
  <title>상속과 공용 키워드</title>
  <style>
    .list{

      /* 상속 되는 애 */
      color: brown;
      font-style: italic;
      font-weight: 900;

      /* 상속 안되는 애 */
      border: 3px dashed green;
      padding: 0;

    }
    /* 공용키워드, 모든스타일에서 인헤릿 이니셜 언셋까지 사용가능*/

    ul{
      border: inherit; /*어거지로 상속 받겠다*/
    }
    li:nth-child(3){
      color: initial; /* 상속을 받을 수 있지만 나는 인터넷설정대로 가겠다.*/
      font-style: unset; /* 상속이 있음 받고 없으면 안받는다*/
      font-weight: initial;
    }

  </style>
</head>
<body>
  <h2>마라통 대회 참가 기록</h2>
  <div class="list">
    <ul>
      <li>새해맞이 대전 마라톤 대회</li>
      <li>서울 국제 마라톤 대회</li>
      <li>대전 대청호 벚꽃길 마라톤 대회</li>
      <li>대전 3대 하천 마라톤 대회</li>
    </ul>
  </div>
</body>
</html>
